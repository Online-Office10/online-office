<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تۆمارکردن</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>

   

  
    <div class="form" id="form">
      <form action="" class="form-content">
        <h1>تۆمارکردن</h1>
    
        <label for="name">ناو</label>
        <input type="text" placeholder="ناو بنوسە" name="name" required>
    
        <label for="email">ئیمەیڵ</label>
        <input type="email" placeholder="ئیمەیڵ بنوسە" name="email" required>

        <label for="password">ژمارەی نهێنی</label>
        <input type="password" placeholder="ژمارەی نهێنی بنوسە" name="password" required>
    
        <button type="submit" class="btn">تۆمارکردن</button>


        <div id="error">

        </div>
     
      </form>
    </div>


   
</body>
</html>
